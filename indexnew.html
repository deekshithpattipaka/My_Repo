<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HDI Predictor</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000; /* Light gray background */
        }

        .container {
            max-width: 600px; /* Limit width for better readability */
            margin: 50px auto; /* Center the container with some top margin */
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); /* Shadow effect */
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333; /* Dark gray text color */
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        .btn-primary {
            background-color: #007bff; /* Bootstrap primary color */
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0069d9; /* Darker shade on hover */
            border-color: #0062cc;
        }

        /* Background image and jumbotron styling */
        .container-main {
            background-image: url('https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F8c386d8d-468c-450d-9a75-816639f9f4cc_785x398.jpeg'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            color: #000000; /* Text color on top of background */
            padding: 60px 15px;
        }

        .jumbotron {
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background for jumbotron */
            padding: 30px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container-main">
        <div class="container">
            <h1 class="text-center">Enter Details to Predict HDI</h1>
            <form action="{{ url_for('predict') }}" method="post">
                <div class="form-group">
                    <label for="lifeExpectancy">Life Expectancy:</label>
                    <input type="text" class="form-control" id="lifeExpectancy" name="lifeExpectancy" required>
                </div>
                <div class="form-group">
                    <label for="meanYearsOfSchooling">Mean Years of Schooling:</label>
                    <input type="text" class="form-control" id="meanYearsOfSchooling" name="meanYearsOfSchooling" required>
                </div>
                <div class="form-group">
                    <label for="gniPerCapita">GNI per Capita:</label>
                    <input type="text" class="form-control" id="gniPerCapita" name="gniPerCapita" required>
                </div>
                <div class="form-group">
                    <label for="country">Country:</label>
                    <input type="text" class="form-control" id="country" name="country" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Predict</button>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
